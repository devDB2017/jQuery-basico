<!DOCTYPE html>
<html>
<head>
	<title>Template Parallax</title>
	<style type="text/css">
	body, html{
		margin:0px;
		padding: 0px;
		background-color: #999;
	}
	#box1, #box2, #box3, #box4, #box5{
			width: 100%;
			height: 600px;
			background-color: #ccc;
			margin: 10px;
	}
	li, ul{
		display: inline;
		list-style: none;
		text-decoration: none;
		background-color: #999;
		margin: 5px;
	}
	a:hover, h1:hover{
		cursor: pointer;
		color:red;
	}
	</style>
</head>
<body>

<nav>
	<ul>
		<li><a id="b1">BOX1</a></li>
		<li><a id="b2">BOX2</a></li>
		<li><a id="b3">BOX3</a></li>
		<li><a id="b4">BOX4</a></li>
		<li><a id="b5">BOX5</a></li>
	</ul>
</nav>
<div id="box1">
	<h4>Box1</h4>
</div>

<div id="box2">
	<h4>Box2</h4>
</div>

<div id="box3">
	<h4>Box3</h4>
</div>

<div id="box4">
	<h4>Box4</h4>
</div>

<div id="box5">
	<h4>Box5</h4>
</div>
<h1> Voltar ao Topo</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		//realizando o click B1
		$("#b1").click(function(){
			$("html,body").animate(
					{scrollTop:$("#box1").offset().top}, 2000
				); return false;
		}); 
		//fecha B1

		// VOLTAR AO TOPO
		$("h1").click(function(){
			$("html, body").animate(
					{scrollTop:$("#b1").offset().top}, 2000
				); return false;
			
		}); //fecha VOLTAR AO TOPO 
	</script>
</script>

</body>
</html>
